<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TechMart — Checkout</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html"><i class="fa-solid fa-bag-shopping me-2"></i> TechMart</a>
    </div>
  </nav>

  <main class="container my-4">
    <h2>Checkout</h2>

    <form id="checkout-form" novalidate>
      <div class="mb-3">
        <label for="full-name" class="form-label">Full Name</label>
        <input id="full-name" class="form-control" required>
        <div class="invalid-feedback">Please enter your full name.</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" type="email" class="form-control" required>
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea id="address" class="form-control" required></textarea>
        <div class="invalid-feedback">Please enter your address.</div>
      </div>

      <div class="mb-3">
        <label for="card" class="form-label">Card Number (mock)</label>
        <input id="card" class="form-control" pattern="\d{16}" required>
        <div class="invalid-feedback">Enter a 16-digit card number.</div>
      </div>

      <button class="btn btn-primary" type="submit">Place Order</button>
    </form>

    <div id="checkout-success" class="alert alert-success mt-3 d-none">Your order has been placed. Thank you!</div>
  </main>

  <footer class="footer mt-5">
  <div class="container py-4 text-center">
    <div class="social-links mb-3">
      <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
    </div>
    <p class="mb-1">© 2025 <strong>TechMart</strong> — All Rights Reserved.</p>
    <small class="text-muted">Designed & Developed by <strong>Raihana jami</strong></small>
  </div>
</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
