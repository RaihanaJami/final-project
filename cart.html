<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TechMart — Cart</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html"><i class="fa-solid fa-bag-shopping me-2"></i> TechMart</a>
    </div>
  </nav>

  <main class="container my-4">
    <h2>Shopping Cart</h2>

    <div id="cart-empty" class="alert alert-info d-none">Your cart is empty.</div>

    <div id="cart-items" class="list-group mb-3" aria-live="polite"></div>

    <div class="d-flex justify-content-between align-items-center">
      <h4>Total: <span id="cart-total">0</span> USD</h4>
      <div>
        <a href="index.html" class="btn btn-secondary me-2">Continue Shopping</a>
        <a id="checkout-btn" href="checkout.html" class="btn btn-success">Checkout</a>
      </div>
    </div>
  </main>

   <footer class="footer mt-5">
  <div class="container py-4 text-center">
    <div class="social-links mb-3">
      <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
    </div>
    <p class="mb-1">© 2025 <strong>TechMart</strong> — All Rights Reserved.</p>
    <small class="text-muted">Designed & Developed by <strong>Raihana jami</strong></small>
  </div>
</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
