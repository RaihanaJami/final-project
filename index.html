<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TechMart — Home</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <i class="fa-solid fa-bag-shopping me-2"></i> TechMart
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMain">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="cart.html"><i class="fa-solid fa-cart-shopping"></i> Cart <span id="cart-count" class="badge bg-primary ms-1">0</span></a></li>
          </ul>

          <div class="d-flex align-items-center">
            <span id="welcome-msg" class="me-3 text-muted small"></span>
            <a id="login-link" class="btn btn-outline-secondary btn-sm me-2" href="login.html"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
            <button id="logout-btn" class="btn btn-outline-danger btn-sm d-none"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
            <button id="theme-toggle" class="btn btn-sm btn-outline-dark ms-2" aria-pressed="false"><i class="fa-solid fa-moon"></i></button>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-4">
    <section aria-labelledby="products-heading">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 id="products-heading">Featured Products</h2>
        <div class="d-flex gap-2">
          <input id="search" type="search" class="form-control form-control-sm" placeholder="Search products...">
        </div>
      </div>

      <div id="loading" class="text-center my-4">Loading products...</div>
      <div id="error" class="alert alert-danger d-none">Failed to load products. Try again later.</div>

      <div id="products-grid" class="row g-3" aria-live="polite"></div>

      <!-- product modal -->
      <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="productModalLabel">Product</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row g-3">
                <div class="col-md-6 text-center">
                  <img id="modal-img" src="" alt="" class="img-fluid" style="max-height:320px; object-fit:contain;">
                </div>
                <div class="col-md-6">
                  <h4 id="modal-title"></h4>
                  <p id="modal-desc"></p>
                  <p><strong>Price:</strong> <span id="modal-price"></span> USD</p>
                  <div class="mb-3">
                    <label for="modal-qty" class="form-label">Quantity</label>
                    <input id="modal-qty" type="number" min="1" value="1" class="form-control w-25">
                  </div>
                  <button id="modal-add-btn" class="btn btn-primary"><i class="fa-solid fa-cart-plus"></i> Add to Cart</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </section>
  </main>

  <footer class="footer mt-5">
  <div class="container py-4 text-center">
    <div class="social-links mb-3">
      <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
    </div>
    <p class="mb-1">© 2025 <strong>TechMart</strong> — All Rights Reserved.</p>
    <small class="text-muted">Designed & Developed by <strong>Raihana jami</strong></small>
  </div>
</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
